name: Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  Linting:
    name: Linting & Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint mypy ruff
        pip install -r requirements.txt

    - name: Run ruff (fast linter)
      continue-on-error: true
      run: |
        ruff check app/ --output-format=github

    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics \
          --exclude=.git,__pycache__,venv,env,.venv,.mypy_cache,.pytest_cache,build,dist

    - name: Run pylint
      continue-on-error: true
      run: |
        pylint app/ --exit-zero --output-format=colorized --score=yes

    - name: Run mypy
      continue-on-error: true
      run: |
        mypy app/ --ignore-missing-imports --no-strict-optional --pretty
