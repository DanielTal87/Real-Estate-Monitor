name: Real Estate Monitor CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-dev libxslt1-dev python3-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        # Install lxml with binary wheel first to avoid compilation issues
        pip install --only-binary=lxml lxml==5.1.0 || pip install lxml==5.1.0
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 mypy

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 app/ main.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app/ main.py --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

    - name: Type check with mypy
      continue-on-error: true
      run: |
        mypy app/ main.py --ignore-missing-imports

    - name: Run tests
      continue-on-error: true
      run: |
        if [ -d "tests" ]; then
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
        else
          echo "No tests directory found, skipping tests"
          # Create empty coverage file for codecov
          echo '<?xml version="1.0" ?><coverage version="1.0"></coverage>' > coverage.xml
        fi
      if: always()

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      if: matrix.python-version == '3.10'

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run Bandit Security Scan
      uses: tj-actions/bandit@v5.1
      with:
        targets: |
          app/
          main.py
        options: "-r -ll"
