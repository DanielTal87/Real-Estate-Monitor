name: Python CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-security:
    name: Linting & Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 bandit

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics \
          --exclude=.git,__pycache__,venv,env,.venv,.mypy_cache,.pytest_cache,build,dist

    - name: Security scan with bandit
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        bandit -r app/ --severity-level medium --confidence-level medium
      continue-on-error: true

    - name: Upload bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: lint-and-security

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create test environment file
      run: |
        cat > .env.test << EOF
        DATABASE_URL=sqlite:///:memory:
        CITIES=תל אביב-יפו,רמת גן
        MAX_PRICE=3000000
        MIN_ROOMS=2.5
        MIN_SIZE_SQM=65
        CHROME_DEBUG_PORT=9222
        CHROME_USER_DATA_DIR=~/chrome_bot_profile
        HEADLESS=false
        TELEGRAM_BOT_TOKEN=
        TELEGRAM_CHAT_ID=
        LOG_LEVEL=INFO
        EOF

    - name: Run tests with pytest
      env:
        PYTHONPATH: .
      run: |
        pytest -v \
          --cov=app \
          --cov-report=xml \
          --cov-report=term-missing \
          -m "not integration" \
          --tb=short

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Generate coverage report
      if: always()
      run: |
        coverage report --show-missing || true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          coverage.xml
          .coverage

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [lint-and-security, test]
    if: always()

    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.lint-and-security.result }}" == "success" ] && [ "${{ needs.test.result }}" == "success" ]; then
          echo "✅ All checks passed!"
          exit 0
        else
          echo "❌ Some checks failed"
          exit 1
        fi
