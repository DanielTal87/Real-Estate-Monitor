name: Python Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent hanging jobs

    strategy:
      fail-fast: false  # Continue testing other versions if one fails
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # Built-in pip caching

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-dev libxslt-dev python3-dev libjpeg-dev zlib1g-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt

    - name: Set PYTHONPATH
      run: |
        echo "PYTHONPATH=$PYTHONPATH:$(pwd)/app" >> $GITHUB_ENV

    - name: Run unit tests
      env:
        MOCK_BROWSER: "true"
        DATABASE_URL: "sqlite:///:memory:"
      run: |
        pytest tests/unit/ \
          --verbose \
          --cov=app \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-report=html \
          --cov-fail-under=35 \
          -m "not slow"

    - name: Run integration tests
      if: matrix.python-version == '3.11'
      env:
        MOCK_BROWSER: "true"
        DATABASE_URL: "sqlite:///:memory:"
      run: |
        pytest tests/ \
          --verbose \
          -m "integration or slow" \
          --maxfail=3

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}  # Required for v4

    - name: Archive coverage HTML report
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.11'
      with:
        name: coverage-report-py${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 30

    - name: Generate test summary
      if: always()
      run: |
        echo "## Test Results - Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f coverage.xml ]; then
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(f\"{float(root.attrib['line-rate']) * 100:.1f}\")")
          echo "**Coverage:** ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Comment PR with coverage
      uses: actions/github-script@v7
      if: matrix.python-version == '3.11' && github.event_name == 'pull_request'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const coverage = fs.readFileSync('coverage.xml', 'utf8');
          const match = coverage.match(/line-rate="([\d.]+)"/);
          const coveragePct = match ? (parseFloat(match[1]) * 100).toFixed(1) : 'N/A';

          const comment = `## üß™ Test Results

          **Coverage:** ${coveragePct}%

          <details>
          <summary>üìä View detailed coverage report</summary>

          Download the \`coverage-report-py3.11\` artifact from the workflow run to view the full HTML report.

          </details>

          ${coveragePct >= 35 ? '‚úÖ Coverage threshold met (35%)' : '‚ùå Coverage below threshold (35%)'}
          `;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint mypy ruff
        pip install -r requirements.txt

    - name: Run ruff (fast linter)
      continue-on-error: true
      run: |
        ruff check app/ --output-format=github

    - name: Run pylint
      continue-on-error: true
      run: |
        pylint app/ --exit-zero --output-format=colorized --score=yes

    - name: Run mypy
      continue-on-error: true
      run: |
        mypy app/ --ignore-missing-imports --no-strict-optional --pretty

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Check for security vulnerabilities in dependencies
      continue-on-error: true
      run: |
        safety check --json || true

    - name: Run bandit security scan
      continue-on-error: true
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        bandit -r app/ -f screen

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
        retention-days: 30
