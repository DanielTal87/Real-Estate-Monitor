name: Python Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-dev libxslt-dev python3-dev libjpeg-dev zlib1g-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set PYTHONPATH
      run: |
        echo "PYTHONPATH=$PYTHONPATH:$(pwd)/app" >> $GITHUB_ENV

    - name: Run tests with pytest
      env:
        MOCK_BROWSER: "true"
        DATABASE_URL: "sqlite:///:memory:"
      run: |
        pytest tests/ \
          --verbose \
          --cov=app \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-report=html \
          --cov-fail-under=35

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive coverage HTML report
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.11'
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

    - name: Generate coverage badge
      if: matrix.python-version == '3.11' && github.event_name == 'push'
      run: |
        COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(root.attrib['line-rate'])")
        COVERAGE_PCT=$(python -c "print(f'{float('$COVERAGE') * 100:.1f}')")
        echo "Coverage: ${COVERAGE_PCT}%"
        echo "COVERAGE_PCT=${COVERAGE_PCT}" >> $GITHUB_ENV

    - name: Comment PR with coverage
      uses: actions/github-script@v7
      if: matrix.python-version == '3.11' && github.event_name == 'pull_request'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const coverage = fs.readFileSync('coverage.xml', 'utf8');
          const match = coverage.match(/line-rate="([\d.]+)"/);
          const coveragePct = match ? (parseFloat(match[1]) * 100).toFixed(1) : 'N/A';

          const comment = `## üß™ Test Results

          **Coverage:** ${coveragePct}%

          <details>
          <summary>üìä View detailed coverage report</summary>

          Download the \`coverage-report\` artifact from the workflow run to view the full HTML report.

          </details>

          ${coveragePct >= 35 ? '‚úÖ Coverage threshold met (35%)' : '‚ùå Coverage below threshold (35%)'}
          `;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install pylint mypy
        pip install -r requirements.txt

    - name: Run pylint
      continue-on-error: true
      run: |
        pylint app/ --exit-zero --output-format=text

    - name: Run mypy
      continue-on-error: true
      run: |
        mypy app/ --ignore-missing-imports --no-strict-optional
