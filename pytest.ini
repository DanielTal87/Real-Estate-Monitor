[pytest]
# Pytest configuration for Real Estate Monitor

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add app directory to Python path
pythonpath = . app

# Asyncio mode
asyncio_mode = auto

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use database)
    slow: Slow running tests
    scraper: Tests for scraper modules
    parser: Tests for parsing logic
    processor: Tests for listing processor
    asyncio: Async tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg htmlcov

# Minimum Python version
minversion = 3.9

# Console output options
console_output_style = progress

# Coverage settings (when using --cov)
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
